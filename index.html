<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="styles.css">
          <title>Registration Form</title>
</head>

<body>
          <div class="container">
                    <div class="wrapper">
                              <div class="first-half">
                                        <div class="title">
                                                  <p class="title-text">Learn to code by watching others</p>
                                        </div>
          
                                        <p class="content">
                                                  See how experienced developers solve problems
                                                  in real-time. Watching scripted tutorials is great, but
                                                  understanding how developers think is invaluable.
                                        </p>
          
                              </div>
                              
                              <div class="second-half">
                                        <div class="first-column">
                                                  <p class="first-content">
                                                            <b>Try it free 7 days </b> then $20/mo. thereafter
                                                  </p>
                                        </div>
                                        
                                        <form class="form">
                                                  <input type="text" placeholder="First Name">
          
                                                  <input type="text" placeholder="Last Name">
          
                                                  <input type="email" placeholder="Email Address">
          
                                                  <input type="password" placeholder="Password">
          
                                                  <div class="btn-wrapper">
                                                            <input class="btn" type="text" value="CLAIM YOUR FREE TRIAL">
                                                  </div>
          
                                                  <p>By clicking the button, you are agreeing to our <b>Terms and Services</b> </p>
                                        </form>
                              </div>
                    </div>
          </div>

          <script src="./script.js"></script>
</body>
</html>
