<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="styles.css">
          <title>Registration Form</title>
</head>

<body>
          <div class="container">
                    <div class="wrapper">
                              <div class="first-half">
                                        <div class="title">
                                                  <p class="title-text">Learn to code by watching others</p>
                                        </div>
          
                                        <p class="content">
                                                  See how experienced developers solve problems
                                                  in real-time. Watching scripted tutorials is great, but
                                                  understanding how developers think is invaluable.
                                        </p>
          
                              </div>
                              
                              <div class="second-half">
                                        <div class="first-column">
                                                  <p class="first-content">
                                                            <b>Try it free 7 days </b> then $20/mo. thereafter
                                                  </p>
                                        </div>
                                        
                                        <form class="form">
                                                  <input class="first_name" type="text" placeholder="First Name" name="firstname" value="">
                                                  <img class="error1" src="./images/icon-error.svg" alt="">
                                                  <p class="first"></p>
          
                                                  <input class="last_name"  type="text" placeholder="Last Name" name="lastname" value="">
                                                  <img class="error2" src="./images/icon-error.svg" alt="">
                                                  <div class="last"></div>
          
                                                  <input class="user_email" type="email" placeholder="Email" name="email" value="">
                                                  <img class="error3" src="./images/icon-error.svg" alt="">
                                                  <div class="email"></div>

                                                  <!-- <div class="email-err">
                                                  </div> -->

                                                  <div class="email"></div>
          
                                                  <input class="user_password" type="password" placeholder="Password" name="password" value="">
                                                  <img class="error4" src="./images/icon-error.svg" alt="">
                                                  <div class="password"></div>
          
                                                  <div class="btn-wrapper">
                                                            <button class="btn" >CLAIM YOUR FREE TRIAL </button>
                                                  </div>
          
                                                  <p>By clicking the button, you are agreeing to our <b>Terms and Services</b> </p>
                                        </form>
                              </div>
                    </div>
          </div>

          <script src="./script.js"></script>
</body>
</html>
